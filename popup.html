		</div>
		<h2>My lichess homepage</h2>
		<div class="sub rotation">
			<label for="rotation">Color rotation : <span id="result"></span> to 360Â°</label><br/>
			<input type="range" id="rotation" min="0" max="360" step="1" value="0" style="width:400px;margin-top: 10px;">
	    </div>
		<h3>Areas to hide </h3>
		<div class="sub hide-areas">
			<input type="checkbox" id="lobby__timeline"><label for="lobby__timeline">lobby timeline</label>
			<input type="checkbox" id="lobby__leaderboard"><label for="lobby__leaderboard">lobby leaderboard</label><br/>
			<input type="checkbox" id="lobby__winners"><label for="lobby__winners">lobby winners</label>
			<input type="checkbox" id="lobby__wide-winners"><label for="lobby__wide-winners">lobby wide winners</label><br/>
			<input type="checkbox" id="lobby__simuls"><label for="lobby__simuls">lobby simuls</label>
			<input type="checkbox" id="lobby__tv"><label for="lobby__tv">lobby TV</label><br/>
			<input type="checkbox" id="lobby__blog"><label for="lobby__blog">lobby blog</label>
			<input type="checkbox" id="lobby__puzzle"><label for="lobby__puzzle">lobby puzzle</label><br/>
			<input type="checkbox" id="lobby__feed"><label for="lobby__feed">lobby feed</label>
			<input type="checkbox" id="lobby__tournaments"><label for="lobby__tournaments">lobby tournaments</label><br/>
	    </div>
		<h3>Challenges to hide </h3>
		<div class="sub hide-challenges">
			<input type="checkbox" data-target="1+0"><label>1+0</label>
			<input type="checkbox" data-target="2+1"><label>2+1</label>
			<input type="checkbox" data-target="3+0"><label>3+0</label>
			<input type="checkbox" data-target="3+2"><label>3+2</label><br/>
			<input type="checkbox" data-target="5+0"><label>5+0</label>
			<input type="checkbox" data-target="5+3"><label>5+3</label>
			<input type="checkbox" data-target="10+0"><label>10+0</label>
			<input type="checkbox" data-target="10+5"><label>10+5</label><br/>
			<input type="checkbox" data-target="15+10"><label>15+10</label>
			<input type="checkbox" data-target="30+0"><label>30+0</label>
			<input type="checkbox" data-target="30+20"><label>30+20</label>
	    </div>
		<div class="btn"><Button id="closePopUp">OK</Button></div>
		
	<script src="colors.js"></script>
	<script src="popup.js"></script>
</body>
